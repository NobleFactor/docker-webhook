name: lint

on:
  push:
    branches: [ main, master, '**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  spellcheck:
    name: spellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install codespell
        run: |
          python -m pip install --upgrade pip
          python -m pip install --user codespell
          # add runner-local user bin to PATH via the supported GITHUB_PATH file
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"

      - name: Run codespell
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          # skip known binary/secret folders
          codespell --skip="volumes/**,webhook.config/**" .
