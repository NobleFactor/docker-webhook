name: shfmt-check

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  shfmt:
    name: Check shell formatting with shfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go (to get shfmt)
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install shfmt
        run: |
          GO111MODULE=on go install mvdan.cc/sh/v3/cmd/shfmt@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

          shell_scripts=$(find bin test -type f -exec grep -lE '^#!(/usr/bin/env[[:space:]]+)?(sh|bash)\\b' {} \; 2>/dev/null || true)
          if [[ -n "$shell_scripts" ]]; then
            shfmt -d -i 4 $shell_scripts || (echo "shfmt detected formatting issues. Run 'make format' locally." && exit 1)
          else
            echo "No shell scripts found"
          fi

  precommit:
    name: Run pre-commit checks
    runs-on: ubuntu-latest
    needs: shfmt
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install pre-commit
        run: |
          python -m pip install --upgrade pip
          pip install --user pre-commit
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run pre-commit
        run: |
          pre-commit run --all-files