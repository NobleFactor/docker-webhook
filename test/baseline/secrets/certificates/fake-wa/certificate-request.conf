[ req ]
default_bits       = 3072
default_md         = sha256
default_keyfile    = private-key.pem
distinguished_name = req_distinguished_name
req_extensions     = v3_req
x509_extensions    = v3_ca
prompt             = no

[ req_distinguished_name ]
countryName            = ZZ
stateOrProvinceName    = Fakeland
localityName           = Imaginetown
0.organizationName     = Fictitious Org
organizationalUnitName = 1234 Imaginary Ave
commonName             = homebridge.fake-wa.homebridge.fake-wa.home.fictitious.org
emailAddress           = admin@fictitious.org

[ v3_req ]
basicConstraints = CA:FALSE
keyUsage         = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName   = @alternate_names

[ v3_ca ]
basicConstraints = CA:TRUE
keyUsage         = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName   = @alternate_names

[ alternate_names ]
DNS.1 = homebridge-fake-wa.localdomain
DNS.2 = homebridge-fake-wa.local
DNS.3 = homebridge-fake-wa
DNS.4 = localhost
IP.1  = 127.0.0.1
