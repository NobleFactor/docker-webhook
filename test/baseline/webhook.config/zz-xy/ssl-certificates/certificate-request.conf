[ req ]
default_bits       = 3072
default_md         = sha256
default_keyfile    = private-key.pem
distinguished_name = req_distinguished_name
req_extensions     = v3_req
x509_extensions    = v3_ca
prompt             = no

[ req_distinguished_name ]
countryName            = ZZ
stateOrProvinceName    = Nowhere
localityName           = Utopia
0.organizationName     = Imaginary Org
organizationalUnitName = Unit 42
commonName             = webhook.zz-xy.example.org
emailAddress           = contact@example.org

[ v3_req ]
basicConstraints = CA:FALSE
keyUsage         = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName   = @alternate_names

[ v3_ca ]
basicConstraints = CA:TRUE
keyUsage         = nonRepudiation, digitalSignature, keyEncipherment
subjectAltName   = @alternate_names

[ alternate_names ]
DNS.1 = webhook-zz-xy.localdomain
DNS.2 = webhook-zz-xy.local
DNS.3 = webhook-zz-xy
DNS.4 = localhost
IP.1  = 127.0.0.1
